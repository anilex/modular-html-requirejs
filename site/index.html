<!doctype html>
<html lang="en" class="no-js">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/site.css">

        <!--
            Load require and require.config() separately so that
            the config can be re-used with the build tool
        -->
        <script src="scripts/components/requirejs/require.js"></script>
        <script src="scripts/require-config.js"></script>

        <!--
            Because the config is in a separate file we can't easily use data-main.
            Begin loading core as soon as possible
        -->
        <script>require(['core']);</script>
    </head>
    <body>

        <h1>Test site</h1>

        <nav class="nav" id="nav">
            <h2>Navigation modules</h2>
        </nav>
        <script>require(['page/nav']);</script>

        
         <div class="carousel">
             <h2>Carousel module</h2>
         </div>
        <script>require(['page/carousel']);</script>

    </body>
</html>
